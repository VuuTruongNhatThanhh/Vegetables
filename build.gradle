plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'

}
apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}
apply plugin: 'org.hidetake.ssh'
remotes {
    host {
        host = '10.50.0.100'
        user = 'root'
        password = '123456'
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:3.1.0'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'javax.servlet:jstl:1.2'
    api 'com.sun.mail:javax.mail:1.6.2'
    api 'org.jdbi:jdbi3-core:3.34.0'
    api 'commons-fileupload:commons-fileupload:1.3.1'
    api 'org.checkerframework.annotatedlib:commons-io:2.8.0.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation group: 'org.json', name: 'json', version: '20090211'
    testImplementation 'junit:junit:3.8.1'
}

group = 'vn.hcmuaf.edu.fit'
version = '1.0-SNAPSHOT'
description = 'Project_Nhom3 Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/lab.war'
                remove '/usr/deploy/lab/'
                remove '/usr/deploy/lab5-1/'
                put from: "${project.projectDir}/build/libs/Project_Nhom3-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/lab.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

